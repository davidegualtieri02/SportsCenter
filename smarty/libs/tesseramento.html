<body>
  <div>
    <a href="index.html">
      <img src="images/logo.png" alt="SportsCenter">
    </a>
  </div>
  
  <!-- tesseramento section -->
  <section class="tesseramento_section layout_padding">
    <div class="container">
      <div class="form-box">
        <div class="form-value">
          <form id="tesseramentoForm">
            <h2>Modulo di Tesseramento</h2>
            <div class="inputbox">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="inputbox">
              <label for="cognome">Cognome:</label>
              <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="inputbox">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <h3>Dati della Carta di Pagamento</h3>
            <div class="inputbox">
              <label for="cartaNome">Nome del Titolare:</label>
              <input type="text" id="cartaNome" name="cartaNome" required>
            </div>
            <div class="inputbox">
              <label for="cartaCognome">Cognome del Titolare:</label>
              <input type="text" id="cartaCognome" name="cartaCognome" required>
            </div>
            <div class="inputbox">
              <label for="cartaNumero">Numero della Carta:</label>
              <input type="text" id="cartaNumero" name="cartaNumero" required>
            </div>
            <div class="inputbox">
              <label for="cvv">Codice CVV:</label>
              <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="inputbox">
              <label for="costo">Costo del Tesseramento: 150â‚¬</label>
              <input type="text" id="costo" name="costo" readonly>
            </div>
            <button type="submit">Tesserati</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
